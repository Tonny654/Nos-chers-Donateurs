<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Liste des Donateurs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <div class="container">
    <aside class="sidebar">
      <img src="./assets/logo/logo_Donateurs.png" alt="Logo" class="logo" />
      <nav>
        <ul>
          <li><button onclick="filterDonors('all')">Tous</button></li>
          <li><button onclick="filterDonors('male')">Hommes</button></li>
          <li><button onclick="filterDonors('female')">Femmes</button></li>
        </ul>
        <div class="sort-options">
          <button onclick="sortByAmount('asc')">Montant ↑</button>
          <button onclick="sortByAmount('desc')">Montant ↓</button>
          <button onclick="sortByName()">Ordre Alphabétique</button>
        </div>
      </nav>
      <div class="amount">Total : <span id="totalAmount">0 €</span></div>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Liste des donateurs</h1>
      </header>

      <section class="cards" id="donorCards"></section>

      <footer class="footer">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </footer>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
